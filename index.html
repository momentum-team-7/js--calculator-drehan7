<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main-calc">
        <button class="button" id="clear">C</button>
        <input type="text" class="text-box" value="">
        <table>
            <tr>
                <td><button class="button nums" id="seven" value=7>7</button></td>
                <td><button class="button nums" value = 8 id="eight">8</button></td>
                <td><button class="button nums" id="nine" value='9'>9</button></td>
                <td><button class="button" value = "/" id="slash">/</button></td>
            </tr>

            <tr>
                <td><button class="button nums" id="four" value=4>4</button></td>
                <td><button class="button nums" id="five" value = 5>5</button></td>
                <td><button class="button nums" id="six" value = 6>6</button></td>
                <td><button class="button" id="multiply" value="*" button>x</td>
            </tr>

            <tr>
                <td><button class="button nums" id="one" value=1>1</button></td>
                <td><button class="button nums" id="two" value=2>2</button></td>
                <td><button class="button nums" id="three" value=3>3</button></td>
                <td><button class="button" id="minus"value="-">-</button></td>
            </tr>
            
            <tr>
                <td><button class="button nums" id="zero" value=0>0</button></td>
                <td><button class="button" id="decimal" value = ".">.</button></td>
                <td><button class="equal-button" id="equal-sign" value="=">=</button></td>
                <td><button class="button" id="plus" value="+">+</button></td>
            </tr>
        </table>


    </div>
    
</body>
</html>
